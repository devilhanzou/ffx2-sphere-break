<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	</head>
	<body>
		<div id="main-section" class="section">
			<div class="section-content">
				<div id="logo">Sphere Break</div>
				<div id="main_grid">
					<div class="row">
						<input type="text" class="coin" id="grid-1-1" tabindex="1"/>
						<input type="text" class="coin" id="grid-1-2" tabindex="1"/>
						<input type="text" class="coin" id="grid-1-3" tabindex="1"/>
						<input type="text" class="coin" id="grid-1-4" tabindex="1"/>
					</div>
					<div class="row">
						<input type="text" class="coin" id="grid-2-1" tabindex="1"/>
						<input type="text" class="entry coin" value="?" id="grid-2-2" tabindex="1"/>
						<input type="text" class="entry coin" value="?" id="grid-2-3" tabindex="1"/>
						<input type="text" class="coin" id="grid-2-4" tabindex="1"/>
					</div>
					<input type="text" id="core_number" value="?" tabindex="2"/>
					<div class="row">
						<input type="text" class="coin" id="grid-3-1" tabindex="1"/>
						<input type="text" class="entry coin" value="?" id="grid-3-2" tabindex="1"/>
						<input type="text" class="entry coin" value="?" id="grid-3-3" tabindex="1"/>
						<input type="text" class="coin" id="grid-3-4" tabindex="1"/>
					</div>
					<div class="row">
						<input type="text" class="coin" id="grid-4-1" tabindex="1"/>
						<input type="text" class="coin" id="grid-4-2" tabindex="1"/>
						<input type="text" class="coin" id="grid-4-3" tabindex="1"/>
						<input type="text" class="coin" id="grid-4-4" tabindex="1"/>
					</div>
				</div>

				<div class="subsection ss-right">
					<div class="solution box">
						<div class="box-content">
							<div class="box-title">Solution</div>
							<div class="score">Score: <span id="score"></span></div>
							<div class="echo-results">
								<div class="coin_count"><div class="result"></div> Coin Count</div>
								<div class="multiplier"><div class="result"></div> Multiplier</div>
							</div>
							<div id="solution">
								<div class="row">
									<input type="text" class="coin" id="grid-1-1" disabled/>
									<input type="text" class="coin" id="grid-1-2" disabled/>
									<input type="text" class="coin" id="grid-1-3" disabled/>
									<input type="text" class="coin" id="grid-1-4" disabled/>
								</div>
								<div class="row">
									<input type="text" class="coin" id="grid-2-1" disabled/>
									<input type="text" class="entry coin" id="grid-2-2" disabled/>
									<input type="text" class="entry coin" id="grid-2-3" disabled/>
									<input type="text" class="coin" id="grid-2-4" disabled/>
								</div>
								<div class="row">
									<input type="text" class="coin" id="grid-3-1" disabled/>
									<input type="text" class="entry coin" id="grid-3-2" disabled/>
									<input type="text" class="entry coin" id="grid-3-3" disabled/>
									<input type="text" class="coin" id="grid-3-4" disabled/>
								</div>
								<div class="row">
									<input type="text" class="coin" id="grid-4-1" disabled/>
									<input type="text" class="coin" id="grid-4-2" disabled/>
									<input type="text" class="coin" id="grid-4-3" disabled/>
									<input type="text" class="coin" id="grid-4-4" disabled/>
								</div>
							</div>
							<div class="clear"></div>
						</div>
					</div>

					<div class="advanced-options box">
						<div class="box-content">
							<div class="box-title">Advanced options</div>
							<input type="checkbox" id="maximize_border" checked/> <label for="maximize_border">Maximize border coin count</label><br/>
							<input type="checkbox" id="maximize_nines" checked/> <label for="maximize_nines">Maximize the number of (9)s played</label><br/>
						</div>
					</div>
				</div>

				<div class="subsection ss-left">
					<div class="echo box">
						<div class="box-content">
							<div class="box-title">Echo targets</div>
							<div class="echo-type">
								<div class="name"><label for="priority_coin_count">Coin Count</label></div>
								<input type="text" id="coin_count" class="value" value="5"/>
								<input type="radio" name="priority" id="priority_coin_count" value="coin_count" checked>
							</div>
							<div class="echo-type">
								<div class="name"><label for="priority_multiplier">Multiplier</label></div>
								<input type="text" id="multiplier_echo" class="value" value="4"/>
								<input type="radio" name="priority" id="priority_multiplier" value="multiplier_echo"> 
							</div>
							<div class="box-title priority">Priority</div>
						</div>
					</div>

					<div class="actions">
						<button class="btn btn-primary btn-block" onclick="find()">Find solution</button>
						<button class="btn btn-success btn-block" onclick="incr()">Advance turn</button>
					</div>
				</div>
			</div>
		</div>
		<div id="what-section" class="section">
			<div class="section-content">
				<h2>What is this?</h2>
			</div>
		</div>
		<div id="faq-section" class="section">
			<div class="section-content">
				<h2>FAQ <small>(Frequently asked questions)</small></h2>
			</div>
		</div>
		<div id="footer-section" class="section">
			<div class="section-content">
				Built with ‚ù§
			</div>
		</div>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="utils.js"></script>
	<script src="script.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</html>

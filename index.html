<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	</head>
	<body>
		<div id="main-section" class="section">
			<div class="section-content">
				<div id="logo">Sphere Break</div>
				<div id="main_grid">
					<div class="row">
						<input type="text"class="coin"  value="X" id="grid-1-1">
						<input type="text"class="coin"  value="X" id="grid-1-2">
						<input type="text"class="coin"  value="X" id="grid-1-3">
						<input type="text"class="coin"  value="X" id="grid-1-4">
					</div>
					<div class="row">
						<input type="text" class="coin" value="X" id="grid-2-1">
						<input type="text" class="entry coin" value="X" id="grid-2-2">
						<input type="text" class="entry coin" value="X" id="grid-2-3">
						<input type="text" class="coin" value="X" id="grid-2-4">
					</div>
					<input type="text" id="core_number" value="7"/>
					<div class="row">
						<input type="text" class="coin" value="X" id="grid-3-1">
						<input type="text" class="entry coin" value="X" id="grid-3-2">
						<input type="text" class="entry coin" value="X" id="grid-3-3">
						<input type="text" class="coin" value="X" id="grid-3-4">
					</div>
					<div class="row">
						<input type="text" class="coin" value="X" id="grid-4-1">
						<input type="text" class="coin" value="X" id="grid-4-2">
						<input type="text" class="coin" value="X" id="grid-4-3">
						<input type="text" class="coin" value="X" id="grid-4-4">
					</div>
				</div>
				<div id="solution">
					<div class="row">
						<input type="text"class="coin"  value="X" id="grid-1-1">
						<input type="text"class="coin"  value="X" id="grid-1-2">
						<input type="text"class="coin"  value="X" id="grid-1-3">
						<input type="text"class="coin"  value="X" id="grid-1-4">
					</div>
					<div class="row">
						<input type="text" class="coin" value="X" id="grid-2-1">
						<input type="text" class="entry coin" value="X" id="grid-2-2">
						<input type="text" class="entry coin" value="X" id="grid-2-3">
						<input type="text" class="coin" value="X" id="grid-2-4">
					</div>
					<div class="row">
						<input type="text" class="coin" value="X" id="grid-3-1">
						<input type="text" class="entry coin" value="X" id="grid-3-2">
						<input type="text" class="entry coin" value="X" id="grid-3-3">
						<input type="text" class="coin" value="X" id="grid-3-4">
					</div>
					<div class="row">
						<input type="text" class="coin" value="X" id="grid-4-1">
						<input type="text" class="coin" value="X" id="grid-4-2">
						<input type="text" class="coin" value="X" id="grid-4-3">
						<input type="text" class="coin" value="X" id="grid-4-4">
					</div>
				</div>
				<div class="options">
					<input type="text" id="coin_count" value="5"/> <input type="radio" name="priority" id="priority" value="coin_count" checked> Coin count ECHO<br/>
					<input type="text" id="multiplier_echo" value="4"/> <input type="radio" name="priority" id="priority" value="multiplier_echo">  Multiplier ECHO<br/>
					<input type="checkbox" id="maximize_border"/> Maximize border coin count<br/>
					Score: <span id="score"></span><br/>
					<button onclick="find()">FIND</button>
					<button onclick="incr()">Incr</button>
				</div>
			</div>
		</div>
		<div id="what-section" class="section">
			<div class="section-content">
				<h2>What is this?</h2>
			</div>
		</div>
		<div id="faq-section" class="section">
			<div class="section-content">
				<h2>FAQ <small>(Frequently asked questions)</small></h2>
			</div>
		</div>
		<div id="footer-section" class="section">
			<div class="section-content">
				Built with ‚ù§
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="utils.js"></script>
	<script src="script.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
</html>
